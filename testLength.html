<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-size: cover; /* or contain depending on what you want */
            background-position: center center;
            background-repeat: no-repeat;
            text-align:center;
            margin:auto;
            padding:0;
            background-image: url("background2.jpg");
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Test Length</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="container">
        <div id="home" class="flex-center flex-column" id="card">
            <h1 id="header">Select the Length of Your Quiz</h1>
            <div id="choice1" class="button">
                <p class="choice-text" data-number="10">10 Questions</p>
            </div>
            <div id="choice2" class="button">
                <p class="choice-text" data-number="10">20 Questions</p>
            </div>
            <div id="choice3" class="button">
                <p class="choice-text" data-number="10">30 Questions</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="testLength.js"></script>
</body>
</html>
