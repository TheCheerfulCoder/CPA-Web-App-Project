<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test</title>
    <link rel="stylesheet" href="/CPA-Web-App-Project/app.69a05aa6.css">
    <link rel="stylesheet" href="/CPA-Web-App-Project/testing.eb7f12e1.css">
    <link rel="stylesheet" href="/CPA-Web-App-Project/loader.ed82d282.css">
    <script src="/CPA-Web-App-Project/loader.6acb1072.js"></script>
  </head>
  <body onload="console.log('Hello there!')">
    <div class="loader-wrapper">
      <div class="loader">
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
      </div>
    </div>
    <div id="backdrop"></div>
    <div class="modal" id="modal">
      <p>
        Nice Try!ðŸ˜‰ Please select a question before clicking the show answer
        button.
      </p>
    </div>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <div id="game" class="flex-column">
          <div id="hud">
            <div id="hud-item">
              <div id="progressText">
                <p></p>
              </div>
            </div>
          </div>
          <p id="question"></p>
          <div id="choice1" class="choice-container button" data-number="1">
            <p class="choice-text" data-number="1"></p>
          </div>
          <div id="choice2" class="choice-container button" data-number="2">
            <p class="choice-text" data-number="2"></p>
          </div>
          <div id="choice3" class="choice-container button" data-number="3">
            <p class="choice-text" data-number="3"></p>
          </div>
          <div id="choice4" class="choice-container button" data-number="4">
            <p class="choice-text" data-number="4"></p>
          </div>
          <div class="testing-options">
            <div id="show-answer" class="button">
              <p>Show Answer</p>
            </div>
            <div id="next-question" class="button">
              <p id="next-question-text">Next Question</p>
            </div>
          </div>
          <div class="explanation" id="explanation"></div>
        </div>
      </div>
    </div>
    <script src="/CPA-Web-App-Project/app.846df825.js"></script>
    <script src="/CPA-Web-App-Project/testing.8b06f6bd.js"></script>
  </body>
</html>
