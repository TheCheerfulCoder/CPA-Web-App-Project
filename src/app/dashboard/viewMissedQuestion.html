<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Missed Question</title>
    <link rel="stylesheet" href="../shared/app.css" />
    <link rel="stylesheet" href="../testPages/testing.css" />
    <link rel="stylesheet" href="../shared/loader.css" />
    <script src="../shared/loader.js"></script>
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader">
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
      </div>
    </div>
    <div id="backdrop"></div>
    <div class="modal" id="modal">
      <p>
        Nice Try!ðŸ˜‰ Please select a question before clicking the show answer
        button.
      </p>
    </div>
    <div class="container">
      <div id="home" class="flex-center flex-column" id="card">
        <div id="game" class="flex-column">
          <div id="hud">
            <div id="hud-item">
              <div id="progressText">
                <p></p>
              </div>
            </div>
          </div>
          <p id="question"></p>
          <div id="choice1" class="choice-container button" data-number="1">
            <p class="choice-text" data-number="1"></p>
          </div>
          <div id="choice2" class="choice-container button" data-number="2">
            <p class="choice-text" data-number="2"></p>
          </div>
          <div id="choice3" class="choice-container button" data-number="3">
            <p class="choice-text" data-number="3"></p>
          </div>
          <div id="choice4" class="choice-container button" data-number="4">
            <p class="choice-text" data-number="4"></p>
          </div>
          <div class="testing-options">
            <div id="show-answer" class="button">
              <p>Show Answer</p>
            </div>
            <div id="next-question" class="button">
              <p id="next-question-text">Back To Performance</p>
            </div>
          </div>
          <div class="explanation" id="explanation"></div>
        </div>
      </div>
    </div>
    <script src="viewMissedQuestion.js"></script>
    <script src="../shared/app.js"></script>
  </body>
</html>
