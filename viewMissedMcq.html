<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Missed Question</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="testing.css">
    <link rel="stylesheet" href="loader.css">
    <script src="loader.js"></script>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
            <span class="loader-block"></span>
            <span class="loader-block"></span>
            <span class="loader-block"></span>
            <span class="loader-block"></span>
            <span class="loader-block"></span>
            <span class="loader-block"></span>
            <span class="loader-block"></span>
            <span class="loader-block"></span>
            <span class="loader-block"></span>
        </div>
    </div>
    <div id="backdrop"></div>
    <div class="modal" id="modal">
        <p>Nice Try!ðŸ˜‰ Select a question before clicking the show answer button.</p>
    </div>
    <div class="container">
        <div id="game" class="flex-column">
            <div id="hud">
                <div id="hud-item">
                    <div id="progressText">
                        <p></p> 
                    </div>
                </div>
                <div id="hud-item">
                    <div id="timer">
                        <p>Time: 00:00:32</p> 
                    </div>
                </div> 
            </div>
            <h2 id="question"></h2>
            <div id="choice1" class="choice-container button">
                <p class="choice-text" data-number="1"></p>
            </div>
            <div id="choice2" class="choice-container  button">
                <p class="choice-text" data-number="2"></p>
            </div>
            <div id="choice3" class="choice-container  button">
                <p class="choice-text" data-number="3"></p>
            </div>
            <div id="choice4" class="choice-container  button">
                <p class="choice-text" data-number="4"></p>
            </div>
            <div class="testing-options">
                <div id="show-answer" class="button">
                    <p>SHOW ANSWER</p> 
                </div>
                <div id="next-question" class="button">
                    <p id="next-question-text">NEXT QUESTION</p> 
                </div>
            </div>
            <div class="explanation" id="explanation">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            </div>
        </div>
    </div>
    <script src="viewMissedMCQ.js"></script>
</body>
</html>
