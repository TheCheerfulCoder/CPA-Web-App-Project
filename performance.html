<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Performance Dashboard</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="performance.css">
</head>
<body>
    <div class="title">
        <h1>Skill Level: IT Noob</h1>
    </div>

    <div class="lineChart">
        <canvas id="myChart" width="400" height="600"></canvas>
    </div>

    <div class="table">
        <table id="missed-questions-table">
            <caption>Missed Questions</caption>
            <tr>
                <th>Question ID</th>
                <th>Number of Times Missed</th>
                <th>Question</th>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="performance.js"></script>
</body>
</html>
