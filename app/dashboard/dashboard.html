<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
      background-size: cover; /* or contain depending on what you want */
      background-position: center center;
      background-repeat: no-repeat;
      text-align:center;
      margin:auto;
      padding:0;
      background-image: url("/assets/background.jpg");
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Performance Dashboard</title>
    <link rel="stylesheet" href="/app/shared/app.css">
    <link rel="stylesheet" href="/app/dashboard/dashboard.css">
  </head>
  <body>
    <div class="flex-column flex-center">
    <div id="home" class="flex-center flex-column card top" id="card">
      <div class="title">
        <h1>Test Scores</h1>
      </div>
      <div class="lineChart">
        <canvas id="myChart" height="600"></canvas>
      </div>
    </div>
    <div>
    <div class="flex-column flex-center bottom">
      <div id="home" class="flex-center flex-column card bottom" id="card">
        <div class="title">
          <h1>Missed Questions</h1>
        </div>
        <div class="missed-questions-table">
          <div class="parent">
            <div class="child table-header">Question Preview</div>
            <div class="child table-header">Times Missed</div>
          </div>
          <div class="list">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/app/dashboard/dashboard.js"></script>
  </body>
</html>
