    <link rel="stylesheet" href="/app.69a05aa6.css">

})();</script>

    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-D36DPK7B4S"></script>

gtag('js', new Date());

  <body>
    <div class="loader-wrapper">
      <div class="loader">
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
      </div>
    </div>
    <div id="backdrop"></div>
    <div class="modal" id="modal">
      <p>
        Thank you for submitting a question! Your contribution is very much
        appreciated.
      </p>
      <br>
      <p>
        After it gets reviewed, it will start to show up in everyone's tests.
      </p>
      <br>
      <a href="/index.html" class="button">Back to Homepage</a>
    </div>
    <div class="container">
      <div id="home" class="flex-center flex-column question-form">
        <h1 id="header">Question Form</h1>
        <textarea id="question" rows="5" cols="60" name="text" placeholder="Enter a question" onchange="updateQuestion()"></textarea>
        <textarea id="choiceOne" rows="3" cols="60" name="text" placeholder="Enter choice one" onchange="updateChoiceOne()"></textarea>
        <textarea id="choiceTwo" rows="3" cols="60" name="text" placeholder="Enter choice two" onchange="updateChoiceTwo()"></textarea>
        <textarea id="choiceThree" rows="3" cols="60" name="text" placeholder="Enter choice three" onchange="updateChoiceThree()"></textarea>
        <textarea id="choiceFour" rows="3" cols="60" name="text" placeholder="Enter choice four" onchange="updateChoiceFour()"></textarea>
        <textarea id="answer" rows="2" cols="60" name="text" placeholder="Enter correct choice number" onchange="updateAnswer()"></textarea>
        <textarea id="explanation" rows="5" cols="60" name="text" placeholder="Enter an explanation" onchange="updateExplanation()"></textarea>
        <a id="sendQuestion" class="button">Send Question</a>
      </div>
    </div>
  </body>
</html>
